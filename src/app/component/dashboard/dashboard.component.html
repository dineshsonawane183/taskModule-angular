<div class="container">
    <div class="row">
        <div class="col-md-12">
            <app-header></app-header>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-12">

            <div class="card text-center">
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">TaskId</th>
                                <th scope="col">Task Name</th>
                                <th scope="col">Description</th>
                                <th scope="col">Created Date</th>
                                <th scope="col">Due Date</th>
                                <th scope="col">Assigned To</th>
                                <th scope="col">Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>

                            </tr>
                            <tr *ngFor="let itm of taskArr">
                                <td class="text-left">{{itm.id}}</td>
                                <td>{{itm.name}}</td>
                                <td>{{itm.description}}</td>
                                <td>{{itm.created_date}}</td>
                                <td>{{itm.due_date}}</td>
                                <td>{{itm.assignedTo}}</td>
                                <td>{{itm.status}}</td>
                            </tr>
                        </tbody>

                    </table>
                    <nav class="justify-content-end">
                        <ul class="pagination justify-content-end">
                          <li class="page-item" (click)="paginationPrevChange()">
                            <a class="page-link" aria-label="Previous">
                              <span aria-hidden="true">&laquo;</span>
                              <span class="sr-only">Previous</span>
                            </a>
                          </li>
                          <li class="page-item" *ngFor="let itm of totalPage" (click)="paginationChange(itm)"><a class="page-link">{{itm}}</a></li>
                          <li class="page-item" (click)="paginationNextChange()">
                            <a class="page-link" aria-label="Next">
                              <span aria-hidden="true">&raquo;</span>
                              <span class="sr-only">Next</span>
                            </a>
                          </li>
                        </ul>
                      </nav>

                </div>
                <div class="card-footer text-muted font-weight-bold">
                </div>
            </div>

        </div>
    </div>
</div>
