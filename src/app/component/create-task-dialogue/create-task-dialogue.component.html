<div class="container text-center">
    <mat-card>
        <mat-card-content>
            <h4>Create Task</h4>
            <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field class="full-width-input mt-2">
                            <input matInput placeholder="Name" formControlName="name">
                            <mat-error>
                                Please provide task name
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field class="full-width-input mt-2">
                            <input matInput placeholder="Description" formControlName="description">
                            <mat-error>
                                Please provide Description
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field class="full-width-input mt-2">
                            <mat-label>Status</mat-label>
                            <mat-select matNativeControl formControlName="status">
                                <mat-option *ngFor="let item of statusArray" value="{{item?.value}}">{{item?.name}}
                                </mat-option>
                            </mat-select>
                            <mat-error>
                                Please select status
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field class="full-width-input mt-2" appearance="fill">
                            <mat-label>Due date</mat-label>
                            <input matInput [matDatepicker]="picker" class="" formControlName="due_date">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field class="full-width-input mt-2">
                            <mat-label>Assign To</mat-label>
                            <mat-select matNativeControl formControlName="assignedTo">
                                <mat-option *ngFor="let item of assignedToArray" value="{{item?.name}}">{{item?.name}}
                                </mat-option>
                            </mat-select>
                            <mat-error>
                                Please select value
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button type="submit" class="mt-3" mat-raised-button color="primary">Create Task</button>
                    </div>
                </div>

            </form>
        </mat-card-content>
    </mat-card>
</div>
